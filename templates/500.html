<!DOCTYPE html>
{% load static %}
<html lang="zh">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <!-- plugins:css -->
    <link href="{% static 'assets/vendors/iconfonts/mdi/css/materialdesignicons.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/vendors/iconfonts/ionicons/css/ionicons.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/vendors/iconfonts/mdi/css/materialdesignicons.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/vendors/iconfonts/typicons/src/font/typicons.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/vendors/css/vendor.bundle.addons.css' %}" rel="stylesheet" type="text/css">
   <!-- endinject -->
    <!-- inject:css -->
    <link href="{% static 'assets/css/shared/style.css' %}" rel="stylesheet" type="text/css">
    <!-- endinject -->
    <link href="{% static 'assets/images/favicon.png' %}" rel="shortcut icon" type="text/css">
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center text-center error-page bg-info">
          <div class="row flex-grow">
            <div class="col-lg-7 mx-auto text-white">
              <div class="row align-items-center d-flex flex-row">
                <div class="col-lg-6 text-lg-right pr-lg-4">
                  <h1 class="display-1 mb-0">500</h1>
                </div>
                <div class="col-lg-6 error-page-divider text-lg-left pl-lg-4">
                  <h2>SORRY!</h2>
                  <h3 class="font-weight-light">Internal server error!</h3>
                </div>
              </div>
              <div class="row mt-5">
                <div class="col-12 text-center mt-xl-2">
                  <a class="text-white font-weight-medium" href="index.html">Back to home</a>
                </div>
              </div>
              <div class="row mt-5">
                <div class="col-12 mt-xl-2">
                  <p class="text-white font-weight-medium text-center">Copyright &copy; 2018 All rights reserved.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script type="text/javascript" src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/vendors/js/vendor.bundle.addons.js' %}"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script type="text/javascript" src="{% static 'assets/js/shared/off-canvas.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/shared/misc.js' %}"></script>
    <!-- endinject -->
  </body>
</html>
