{% extends 'base.html' %}
{% block title %}物业管理系统{% endblock %}
{% block main %}
    <div class="main-panel">
        <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">工单编辑</h4>
                    <p class="card-description"></p>
                    <form action="/login/cre_ord/" method="post">
                      {% csrf_token %}
                      {% if message %}
                          <div class="alert alert-warning">{{ message }}</div>
                      {% endif %}
                      {{ order_form.as_p }}
                      <button type="submit" class="btn btn-success mr-2">提交</button>
                    </form>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
